<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>

<body>

	<nav th:replace="layouts :: navbar"></nav>

	<div style="display: flex; flex-direction: inline">
		<!-- Remember that now we have this home page we need a controller that will have an endpoint that leads us here -->
		<div style="width: 50vw; background-color: yellow;">
			<h4>Current Projects</h4>
			<table>
				<thead>
					<tr>
						<th>Project Name</th>
						<th>Project Stage</th>
					</tr>
				</thead>
				<tbody>

					<!--  in thymeleaf we use th:each to iterate over a collection of items
			we are sending a list of projects we want to display. aProject is a temporary variable
			and ${myCollectionObject) or ${projectsList} is the Java Object that contains a list of projects  -->
					<tr th:each="aProject : ${projectsList} ">
						<td th:text="${aProject.name}">
						<td th:text="${aProject.stage}">
					</tr>
				</tbody>
			</table>
		</div>
		<div style="width: 50vw; background-color: green;">
			<h4>Current Employees</h4>
			<table>
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="anEmployee : ${employeesList} ">
						<td th:text="${anEmployee.firstName}">
						<td th:text="${anEmployee.lastName}">
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
