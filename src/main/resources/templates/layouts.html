<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>

<nav th:fragment="navbar"
	class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Project IO</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNav" aria-controls="navbarNav"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employees</a>
			</li>
			<li class="nav-item"><a class="nav-link" th:href="@{/projects}">Projects</a></li>

		</ul>
	</div>
</nav>


<table th:fragment="employees-table"
	class="table table-bordered table-striped">
	<thead class="thead-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="anEmployee : ${employeesList} ">
			<td th:text="${anEmployee.firstName}">
			<td th:text="${anEmployee.lastName}">
		</tr>
	</tbody>
</table>


<table th:fragment="projects-table"
	class="table table-bordered table-striped">
	<thead class="thead-dark">
		<tr>
			<th>Project Name</th>
			<th>Project Stage</th>
		</tr>
	</thead>
	<tbody>
		<!--  in thymeleaf we use th:each to iterate over a collection of items
			we are sending a list of projects we want to display. aProject is a temporary variable
			and ${myCollectionObject) or ${projectsList} is the Java Object that contains a list of projects  -->
		<tr th:each="aProject : ${projectsList} ">
			<td th:text="${aProject.name}">
			<td th:text="${aProject.stage}">
		</tr>
	</tbody>
</table>
